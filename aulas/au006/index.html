<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    <script>
        var a = document.getElementById('area') //esta selecionando a div com id area
        a.addEventListener('click', clicar) //esta pegando o evento e depois executando a função clicar
        a.addEventListener('mousemove', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
           a.innerText = 'clicou'
       } 
       function entrar() {
           a.innerText = 'entrou'
           a.style.background = 'red'
       } 
       function sair() {
           a.innerText = 'saiu'
           a.style.background = 'green'
       } 
    </script>
</body>
</html>
